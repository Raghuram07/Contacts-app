<div class="py-5">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <span class="anchor" id="formSign In"></span>
  
        <!-- form card Sign In -->
        <div class="card rounded-0">
          <div class="card-header">
            <h3 class="mb-0">Sign Up</h3>
          </div>
          <div >
          <p class="right">already have an account?<a routerLink="/sign-in">Sign In</a></p>
        </div>
          <div class="card-body">
            <form #userForm="ngForm" class="form">
              <div class="form-group">
                <label for="uname1">Email</label>
                <input type="text" class="form-control rounded-0" [(ngModel)]="SignUpUserData.userName" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"  name="email" required #userNameRef="ngModel">
                <span *ngIf="userNameRef.touched && !userNameRef.value" >Email is required</span>
                <span *ngIf="userNameRef.touched && userNameRef.value && userNameRef.invalid" >Email format required</span>
              </div>
              <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control rounded-0" [(ngModel)]="SignUpUserData.password" name="password" required #passwordRef="ngModel">
                <span *ngIf="passwordRef.touched && passwordRef.invalid" >Password is required</span>
              </div>
              <div class="form-group">
                <label>Confirm</label>
                <input type="password" class="form-control rounded-0" [(ngModel)]="SignUpUserData.confirm" name="confirm" required #confirmRef="ngModel">
                <span *ngIf="confirmRef.touched && confirmRef.valid && passwordRef.value!=confirmRef.value " >Password's Should match</span>
                <span *ngIf="confirmRef.touched && confirmRef.invalid" >Please confirm your password</span>
              </div>
              <br>
              <button type="button" (click)="SignUpUser()" [disabled]="userForm.invalid || passwordRef.value!=confirmRef.value" class="btn btn-primary float-right">Sign Up</button>
            </form>
          </div>
          <!--/card-block-->
        </div>
        <!-- /form card Sign In -->
  
      </div>
