<div class="py-5">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <span class="anchor" id="formSign In"></span>
  
        <!-- form card Sign In -->
        <div class="card rounded-0">
          <div class="card-header">
            <h3 class="mb-0">Sign In</h3>
          </div>
          <div >
          <p class="right">Don't have an account?<a routerLink="/sign-up">Sign Up</a></p>
        </div>
          <div class="card-body">
            <form #userForm="ngForm" class="form">
              <div class="form-group">
                <label for="uname1">Email</label>
                <input type="text" class="form-control rounded-0" [(ngModel)]="SignInUserData.userName" name="email" required #userNameRef="ngModel">
                <span *ngIf="userNameRef.touched && userNameRef.invalid" >Username is required</span>
              </div>
              <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control rounded-0" [(ngModel)]="SignInUserData.password" name="password" required #passwordRef="ngModel">
                <span *ngIf="passwordRef.touched && passwordRef.invalid" >Password is required</span>
              </div>
              <br>
              <p class="right">Forgot Password..?<a routerLink="/sign-up">Reset here(not available)</a></p>
              <button type="button" (click)="SignInUser()" [disabled]="userForm.invalid" class="btn btn-primary float-right">Sign In</button>
            </form>
          </div>
          <!--/card-block-->
        </div>
        <!-- /form card Sign In -->
  
      </div>
