<h3 class="mb-0" style="text-align:center">Hello {{userName}}</h3>
<div>
<button  type="button" class="btn btn-primary logout-button" (click)="logout()">Logout</button>
</div>
<div class="table">
    <div class="card-body">
        Add Contacts
    <form #userForm="ngForm" class="form">
        <div class="form-group">
          <label for="uname1">Name</label>
          <input type="text" class="form-control rounded-0" [(ngModel)]="newContact.name" name="name" required #name="ngModel">
          <span *ngIf="name.touched && name.invalid" > name is required</span>
        </div>
        <div class="form-group">
          <label>Phone</label>
          <input type="phone" class="form-control rounded-0" [(ngModel)]="newContact.phone" name="phone" required #phone="ngModel">
          <span *ngIf="phone.touched && phone.invalid" >Phone number is required</span>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control rounded-0" [(ngModel)]="newContact.email" name="email"  #email="ngModel">
          </div>
        <br>
        <button type="button" (click)="addContact()" [disabled]="userForm.invalid" class="btn btn-primary">add Contact</button>
      </form>
      </div>
</div>


<div *ngIf="userContacts.length==0">
Currently You don't have any contacts to diaplay 
</div>

<div class="card-body">
    <table class="table">
        <thead class="table-head">
    <tr>
        <th>No</th>
     <th>Name</th>
     <th>Phone Number</th>
     <th>Email</th>
     <th>action</th>
    </tr>
</thead>
<tbody>
    <tr *ngFor="let contact of userContacts;let i=index">
        <td>{{i+1}}</td>
        <td>{{contact.name}}</td>
        <td>{{contact.phone}}</td>
        <td>{{contact.email}}</td>
        <td><button class="btn btn-primary" (click)="removeContact(contact._id)">remove</button></td>
    </tr>
</tbody>
    </table>
<div *ngFor="let contact of userContacts">

</div>
</div>
